<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Growth - Notion Theme Match</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Notion Serif Font */
            font-family: Lyon-Text, Georgia, ui-serif, serif;
        }

        canvas {
            display: block;
        }

        .label {
            position: absolute;
            top: 25px;
            left: 25px;
            /* Die braune Textfarbe aus deiner Tabelle */
            color: #976D57; 
            font-family: Lyon-Text, Georgia, ui-serif, serif;
            font-size: 19px; 
            letter-spacing: -0.3px;
            opacity: 1;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="label">Personal Growth</div>
    <canvas id="growthCanvas"></canvas>

    <script>
        const canvas = document.getElementById('growthCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let progress = 0;
        
        // --- EINSTELLUNGEN ---
        let speed = 0.0006; 
        let pauseDuration = 200; 

        let pause = 0;
        let points = [];
        
        // --- FARBEN MATCH (Aus deiner Tabelle) ---
        const brownText = '#976D57';       // F端r Linie und Schrift
        const calloutBg = '#F3EEEE';       // F端r die F端llung unter dem Graphen

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            generatePath();
        }

        function generatePath() {
            points = [];
            const segments = 400; 
            for (let i = 0; i <= segments; i++) {
                const x = (width / segments) * i;
                const rise = (Math.pow(i / segments, 2)) * (height * 0.6);
                const noise = (Math.random() - 0.5) * 8;
                let y = (height * 0.8) - rise + noise;
                points.push({x, y});
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            if (pause > 0) {
                pause--;
                drawCurve(points.length);
                requestAnimationFrame(draw);
                return;
            }

            const currentPointIndex = Math.floor(points.length * progress);
            drawCurve(currentPointIndex);

            progress += speed;

            if (progress >= 1) {
                pause = pauseDuration; 
                progress = 0;
                generatePath(); 
            }

            requestAnimationFrame(draw);
        }

        function drawCurve(maxIndex) {
            if (maxIndex < 1) return;

            // 1. Die F端llung (Der Bereich unter der Kurve)
            // Hier nutzen wir exakt dein Callout-Beige
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < maxIndex; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.lineTo(points[maxIndex - 1].x, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fillStyle = calloutBg;
            ctx.fill();

            // 2. Die Linie oben drauf
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < maxIndex; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.strokeStyle = brownText;
            ctx.lineWidth = 2; 
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // 3. Der Punkt an der Spitze
            const lastPoint = points[maxIndex - 1];
            ctx.beginPath();
            ctx.arc(lastPoint.x, lastPoint.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = brownText;
            ctx.fill();
        }

        window.addEventListener('resize', resize);
        resize();
        requestAnimationFrame(draw);

    </script>
</body>
</html>
