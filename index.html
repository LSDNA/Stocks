<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Market Charts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #191919; /* Notion Dark Background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Space between charts */
            padding: 10px;
            height: 100vh;
            box-sizing: border-box;
        }
        .chart-box {
            flex: 1; /* Makes all 3 charts equal width */
            min-width: 0;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- CHART 1: S&P 500 (Global Standard) -->
    <div class="chart-box">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
            "symbol": "FOREXCOM:SPXUSD",
            "width": "100%",
            "height": "100%",
            "locale": "en",
            "dateRange": "12M",
            "colorTheme": "dark",
            "isTransparent": true,
            "autosize": true,
            "largeChartUrl": ""
            }
            </script>
        </div>
    </div>

    <!-- CHART 2: DAX (Example for Europe - Change this!) -->
    <div class="chart-box">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
            "symbol": "XETR:DAX", 
            "width": "100%",
            "height": "100%",
            "locale": "en",
            "dateRange": "12M",
            "colorTheme": "dark",
            "isTransparent": true,
            "autosize": true,
            "largeChartUrl": ""
            }
            </script>
        </div>
    </div>

    <!-- CHART 3: Bitcoin or Gold (Alternative Asset) -->
    <div class="chart-box">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
            {
            "symbol": "BITSTAMP:BTCUSD",
            "width": "100%",
            "height": "100%",
            "locale": "en",
            "dateRange": "12M",
            "colorTheme": "dark",
            "isTransparent": true,
            "autosize": true,
            "largeChartUrl": ""
            }
            </script>
        </div>
    </div>

</div>

</body>
</html>
